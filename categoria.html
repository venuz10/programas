<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías de Películas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css"> <!-- Asegúrate de enlazar tu CSS aquí si lo separaste -->
</head>
<body>
    <div class="container"></div>

    <div class="bienvenida">
        <h1>Explora nuestras categorías</h1>
    </div>

    <div class="categorias">
        <a href="#accion"><button class="button"><span class="icono-peli">🎬</span> Acción</button></a>
        <a href="#comedia"><button class="button"><span class="icono-peli">😂</span> Comedia</button></a>
        <a href="#drama"><button class="button"><span class="icono-peli">🎭</span> Drama</button></a>
        <a href="#animacion"><button class="button"><span class="icono-peli">🐭</span> Animación</button></a>
        <a href="#aventura"><button class="button"><span class="icono-peli">🗺️</span> Aventura</button></a>
        <a href="#distopia"><button class="button"><span class="icono-peli">🛸</span> Distopía</button></a>
    </div>

    <form action="#" method="post">
        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Tu email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje o sugerencia:</label>
        <textarea id="mensaje" name="mensaje"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <button class="glow-btn">Ver todas las películas</button>
    <button class="inicio-btn">Volver al inicio</button>

    <div class="imagen-debajo-botones">
        <img src="https://via.placeholder.com/330x200.png?text=Películas" alt="Imagen ilustrativa">
    </div>
</body>
</html>
