        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, var(--color-secundario) 0%, var(--color-primario) 100%);
            min-height: 100vh;
            color: var(--color-blanco);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .bienvenida {
            text-align: center;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 3;
        }
        .bienvenida h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--color-accent), var(--color-primario));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 2px 2px 10px #0003;
        }

        .categorias {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.3rem;
            margin-bottom: 2.2rem;
            position: relative;
            z-index: 3;
        }

        .categorias a {
            text-decoration: none;
        }

        .categorias button {
            background: linear-gradient(120deg, var(--color-primario), var(--color-secundario));
            color: var(--color-blanco);
            border: none;
            outline: none;
            border-radius: 1.7rem;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 4px 18px 0 #0002, 0 1.5px 0 var(--color-accent);
            cursor: pointer;
            transition: transform 0.13s, box-shadow 0.13s, background 0.5s;
            position: relative;
            overflow: hidden;
        }

        .categorias button:hover,
        .inicio-btn:hover,
        .glow-btn:hover {
            transform: scale(1.09);
            box-shadow: 0 8px 32px 0 #0004, 0 1.5px 0 var(--color-accent);
            background: linear-gradient(100deg, var(--color-accent), var(--color-primario), var(--color-secundario));
        }

        form {
            background: var(--color-form);
            padding: 2.2rem 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 6px 28px 0 #0002;
            margin: 2rem auto;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
            color: #4c3c6f;
            position: relative;
            z-index: 3;
        }
        form label {
            font-weight: 600;
            color: var(--color-primario);
        }
        form input, form textarea {
            border-radius: 1rem;
            border: 1.5px solid var(--color-primario);
            padding: 0.9rem;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            background: var(--color-gris);
            transition: border 0.2s;
        }
        form input:focus, form textarea:focus {
            border: 1.5px solid var(--color-secundario);
        }
        form textarea {
            min-height: 80px;
            resize: vertical;
        }
        form button[type="submit"] {
            background: linear-gradient(90deg, var(--color-primario), var(--color-secundario));
            color: var(--color-blanco);
            border: none;
            border-radius: 1.1rem;
            font-weight: 700;
            font-size: 1rem;
            padding: 0.9rem 0;
            margin-top: 0.5rem;
            box-shadow: 0 2px 10px 0 #0002;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        form button[type="submit"]:hover {
            background: linear-gradient(100deg, var(--color-accent), var(--color-primario), var(--color-secundario));
            transform: translateY(-2px) scale(1.04);
        }

        .glow-btn {
            display: block;
            margin: 1.5rem auto 0 auto;
            background: linear-gradient(90deg, var(--color-secundario), var(--color-primario));
            color: var(--color-blanco);
            padding: 0.9rem 2.2rem;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: 600;
            box-shadow: 0 0 20px 0 var(--color-primario);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.22s, background 0.5s, transform 0.13s;
            z-index: 3;
        }

        .inicio-btn {
            margin: 2.5rem auto 1.5rem auto;
            background: linear-gradient(90deg, var(--color-accent), var(--color-primario));
            color: var(--color-fondo);
            border: none;
            border-radius: 2rem;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 800;
            box-shadow: 0 4px 16px 0 #0002;
            display: block;
            cursor: pointer;
            transition: background 0.4s, transform 0.12s;
            z-index: 3;
        }

        .imagen-debajo-botones {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            position: relative;
            z-index: 3;
        }
        .imagen-debajo-botones img {
            width: 330px;
            max-width: 80vw;
            border-radius: 1.7rem;
            box-shadow: 0 4px 32px 0 #0003;
            animation: bounceIn 1.4s;
        }

        @keyframes bounceIn {
            0% { transform: scale(.8) translateY(80px); opacity: 0; }
            58% { transform: scale(1.08) translateY(-10px); opacity: 1; }
            100% { transform: scale(1) translateY(0); }
        }
        /* Responsive */
        @media (max-width: 700px) {
            .categorias {
                flex-direction: column;
                gap: 1rem;
            }
            form {
                padding: 1.1rem 1.2rem;
            }
        }
