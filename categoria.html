<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categorías de Películas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primario: #ff4eae;
      --color-secundario: #382bff;
      --color-fondo: #2d2a4a;
      --color-blanco: #fff;
      --color-gris: #ececec;
      --color-form: #fff0fa;
      --color-accent: #ffd93b;
    }

    /* Fondo animado - From Uiverse.io by PriyanshSinghBisht */
    .container {
      width: 100%;
      height: 100%;
      --s: 100px;
      --c-inner: #adf;
      --c-outer: skyblue;
      --c-outer2: white;
      background: radial-gradient(
        circle at 50% 99%,
        transparent 10%,
        var(--c-inner) 10% 30%,
        var(--c-outer) 30% 60%,
        var(--c-outer2) 60% 100%,
        transparent 100%
      );
      background-size: var(--s) var(--s);
      animation: move 5s infinite linear;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    @keyframes move {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 100% 0;
      }
    }

    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, var(--color-secundario), var(--color-primario));
      min-height: 100vh;
      color: var(--color-blanco);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .bienvenida {
      text-align: center;
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
      z-index: 3;
    }

    .bienvenida h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, var(--color-accent), var(--color-primario));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 2px 2px 10px #0003;
    }

    .categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.3rem;
      margin-bottom: 2.2rem;
      z-index: 3;
    }

    .categorias a {
      text-decoration: none;
    }

    .button {
      position: relative;
      width: 140px;
      height: 46px;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border: none;
      border-radius: 8px;
      color: white;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.13s, box-shadow 0.13s;
      z-index: 1;
      overflow: hidden;
    }

    .button .icono-peli {
      width: 1.5em;
      height: 1.5em;
    }

    .button::before {
      content: '';
      position: absolute;
      inset: 0;
      margin: auto;
      width: 148px;
      height: 54px;
      border-radius: 10px;
      background: linear-gradient(-45deg, #e81cff, #40c9ff);
      z-index: -10;
      pointer-events: none;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .button::after {
      content: '';
      z-index: -1;
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, #fc00ff, #00dbde);
      transform: scale(0.95);
      filter: blur(20px);
    }

    .button:hover::after {
      filter: blur(30px);
    }

    .button:hover::before {
      transform: rotate(-180deg);
    }

    .button:active::before {
      scale: 0.7;
    }

    .button:hover {
      transform: scale(1.09);
      box-shadow: 0 8px 32px #0004, 0 1.5px 0 var(--color-accent);
    }

    form {
      background: var(--color-form);
      padding: 2.2rem 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 6px 28px #0002;
      margin: 2rem auto;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      color: #4c3c6f;
      z-index: 3;
    }

    form label {
      font-weight: 600;
      color: var(--color-primario);
    }

    form input, form textarea {
      border-radius: 1rem;
      border: 1.5px solid var(--color-primario);
      padding: 0.9rem;
      font-family: inherit;
      font-size: 1rem;
      background: var(--color-gris);
      transition: border 0.2s;
    }

    form input:focus, form textarea:focus {
      border-color: var(--color-secundario);
    }

    form textarea {
      min-height: 80px;
      resize: vertical;
    }

    form button[type="submit"] {
      background: linear-gradient(90deg, var(--color-primario), var(--color-secundario));
      color: var(--color-blanco);
      border: none;
      border-radius: 1.1rem;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.9rem 0;
      margin-top: 0.5rem;
      box-shadow: 0 2px 10px #0002;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    form button[type="submit"]:hover {
      background: linear-gradient(100deg, var(--color-accent), var(--color-primario), var(--color-secundario));
      transform: translateY(-2px) scale(1.04);
    }

    .glow-btn {
      display: block;
      margin: 1.5rem auto;
      background: linear-gradient(90deg, var(--color-secundario), var(--color-primario));
      color: var(--color-blanco);
      padding: 0.9rem 2.2rem;
      border: none;
      border-radius: 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 0 20px var(--color-primario);
      cursor: pointer;
      transition: 0.22s;
      z-index: 3;
    }

    .inicio-btn {
      margin: 2.5rem auto 1.5rem;
      background: linear-gradient(90deg, var(--color-accent), var(--color-primario));
      color: var(--color-fondo);
      border: none;
      border-radius: 2rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 800;
      box-shadow: 0 4px 16px #0002;
      cursor: pointer;
      z-index: 3;
    }

    .imagen-debajo-botones {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      z-index: 3;
    }

    .imagen-debajo-botones img {
      width: 330px;
      max-width: 80vw;
      border-radius: 1.7rem;
      box-shadow: 0 4px 32px #0003;
      animation: bounceIn 1.4s;
    }

    @keyframes bounceIn {
      0% { transform: scale(.8) translateY(80px); opacity: 0; }
      58% { transform: scale(1.08) translateY(-10px); opacity: 1; }
      100% { transform: scale(1) translateY(0); }
    }

    @media (max-width: 700px) {
      .categorias {
        flex-direction: column;
        gap: 1rem;
      }

      form {
        padding: 1.1rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container"></div>

  <div class="bienvenida">
    <h1>Selecciona una categoría para explorar las películas</h1>
  </div>

  <div class="categorias">
    <!-- Aquí van los botones con enlaces a cada categoría como en tu código original -->
    <!-- Omitido por brevedad -->
  </div>

  <form action="https://formspree.io/f/xqabeqkk" method="POST">
    <label for="email">Tu correo:</label>
    <input type="email" name="email" id="email" placeholder="Opcional">
    <label for="message">Tu mensaje:</label>
    <textarea name="message" id="message" required></textarea>
    <button type="submit">Enviar</button>
  </form>


  <div class="imagen-debajo-botones">
    <img src="https://png.pngtree.com/thumb_back/fw800/background/20231007/pngtree-vibrant-pink-3d-render-with-blue-movie-projector-amidst-colorful-balls-image_13517267.png" alt="Imagen categorías" />
  </div>

  <a href="bienvenida.html"><button class="inicio-btn">Regresar</button></a>
</body>
</html>
