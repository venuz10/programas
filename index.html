<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            background-image: url('https://static.vecteezy.com/system/resources/previews/003/060/202/non_2x/dark-pink-texture-with-beautiful-stars-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bienvenida {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 40px;
    border-radius: 15px;
    max-width: 600px;
    margin: auto;
    border: 3px solid #d21515; /* borde rojo para que resalte */
    box-shadow: 0 0 15px rgba(210, 21, 21, 0.7); /* sombra roja suave */
    background-color: #ec65cf; /* negro oscuro sin transparencia */

}


        .inicio-btn {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #d21515;
            color: white;
            border: none;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .inicio-btn:hover {
            background-color: #a91010;
        }

        h1, p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="bienvenida">
        <h1>¡Bienvenido al Catálogo de Películas y a Pizzería Mary!</h1>
        <p>Haz clic en el botón para explorar las categorías de películas disponibles.</p>
        <a href="bienvenida.html"><button class="inicio-btn">Ir a Películas</button></a>
        <a href="pizza.html"><button class="inicio-btn">Ir a Pizzería</button></a>
    </div>
</body>
</html>
